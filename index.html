<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer-area">
        <div class="calc-outline">
            <div class="output-container">
                <div class="last-operation">
                Test
                </div>
                <div class="current-operation">
                Debug
                </div>
            </div>
            <div class="button-container">
                <div class="clear-container">
                    <button class="clear bbtn">CLEAR</button>
                    <button class="delete bbtn">DELETE</button>
                </div>
                <div class="7-9ddivide btns">
                    <button class="seven btn">7</button>
                    <button class="eight btn">8</button>
                    <button class="nine btn">9</button>
                    <button class="divide btn">/</button>
                </div>
                <div class="4-6multiply btns">
                    <button class="four btn">4</button>
                    <button class="five btn">5</button>
                    <button class="six btn">6</button>
                    <button class="multiply btn">x</button>
                </div>
                <div class="1-3subtract btns">
                    <button class="one btn">1</button>
                    <button class="two btn">2</button>
                    <button class="three btn">3</button>
                    <button class="subtract btn">-</button>
                </div>
                <div class="decimal-add btns">
                    <button class="decimal btn">.</button>
                    <button class="zero btn">0</button>
                    <button class="equal btn">=</button>
                    <button class="add btn">+</button>
                </div>



            </div>
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
