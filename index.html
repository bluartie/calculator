<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="outer-area">
        <div class="calc-outline">
            <div class="output-container">
                <div class="current-operation">
                    0
                </div>
            </div>
            <div class="button-container">
                <div class="clear-container">
                    <button class="clear bbtn">CLEAR</button>
                    <button class="delete bbtn">DELETE</button>
                </div>
                <div class="7-9ddivide btns">
                    <button class="seven btn num">7</button>
                    <button class="eight btn num">8</button>
                    <button class="nine btn num">9</button>
                    <button class="divide btn op">/</button>
                </div>
                <div class="4-6multiply btns">
                    <button class="four btn num">4</button>
                    <button class="five btn num">5</button>
                    <button class="six btn num">6</button>
                    <button class="multiply btn op">*</button>
                </div>
                <div class="1-3subtract btns">
                    <button class="one btn num">1</button>
                    <button class="two btn num">2</button>
                    <button class="three btn num">3</button>
                    <button class="subtract btn op">-</button>
                </div>
                <div class="decimal-add btns">
                    <button class="decimal btn">.</button>
                    <button class="zero btn num">0</button>
                    <button class="equal btn">=</button>
                    <button class="add btn op">+</button>
                </div>



            </div>
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
