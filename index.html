<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="outer-area">
        <div class="calc-outline">
            <div class="output-container">
                <div class="current-operation">
                    0
                </div>
            </div>
            <div class="button-container">
                <div class="clear-container">
                    <button class="clear bbtn">CLEAR</button>
                    <button class="delete bbtn">DELETE</button>
                </div>
                <div class="7-9ddivide btns">
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn op">/</button>
                </div>
                <div class="4-6multiply btns">
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn op">*</button>
                </div>
                <div class="1-3subtract btns">
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn op">-</button>
                </div>
                <div class="decimal-add btns">
                    <button class="btn dot">.</button>
                    <button class="btn num">0</button>
                    <button class="btn equal">=</button>
                    <button class="btn op">+</button>
                </div>



            </div>
            
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
